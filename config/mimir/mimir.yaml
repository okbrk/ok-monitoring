# Multi-tenant Mimir configuration for metrics storage
# Auth disabled for admin access - customers still isolated via labels
multitenancy_enabled: false

# Server configuration
server:
  http_listen_port: 8080
  grpc_listen_port: 9095
  log_level: info

# Distributor configuration
distributor:
  ring:
    kvstore:
      store: memberlist

# Ingester configuration
ingester:
  ring:
    kvstore:
      store: memberlist
    replication_factor: 1

# Storage configuration - using local filesystem for now
blocks_storage:
  backend: filesystem
  filesystem:
    dir: /data/blocks
  tsdb:
    dir: /data/tsdb
    retention_period: 720h

# Compactor configuration
compactor:
  data_dir: /data/compactor
  sharding_ring:
    kvstore:
      store: memberlist

# Store-gateway configuration
store_gateway:
  sharding_ring:
    replication_factor: 1
    kvstore:
      store: memberlist

# Ruler configuration
ruler:
  rule_path: /data/rules
  enable_api: true
  storage:
    type: local
    local:
      directory: /data/rules
  ring:
    kvstore:
      store: memberlist

# Alertmanager configuration
alertmanager:
  data_dir: /data/alertmanager
  external_url: http://alertmanager:9093
  sharding_ring:
    replication_factor: 1
    kvstore:
      store: memberlist

# Memberlist configuration for cluster coordination
memberlist:
  join_members:
    - mimir:7946

# Limits configuration per tenant
limits:
  # Ingestion limits
  ingestion_rate: 100000
  ingestion_burst_size: 200000
  max_global_series_per_user: 1000000
  max_global_series_per_metric: 100000

  # Query limits
  max_query_lookback: 720h
  max_partial_query_length: 720h

  max_label_names_per_series: 40

  # Compaction and retention
  compactor_blocks_retention_period: 720h

# Runtime configuration (inline, no external file needed)
runtime_config:
  period: 10s

